            <h1>

        </div>

</section>


<section class="p-3 bg-light">
    <div class="container">
        <div class="row animated flipInX">
            <div class="col-md-3">
                <a href="UI_Dashboard.html" class="btn btn-secondary btn-block">
                    <i class="fa fa-chart-bar"></i> Dashboard
                </a>
            </div>
            <div class="col-md-3">
              
            </div>
            <div class="col-md-3">

<section class="p-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card animated jello">
                    <div class="card-header bg-warning text-white">
                        <h3>Edit Settings</h3>
                    </div>
                    <div class="card-body bg-light">
                        <form>
                            <div>
                                <h4>Allow User Registration</h4>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio1">Yes</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio2">No</label>
                                </div>
                                <div class="mt-3">
                                    <h4>Home Page Format</h4>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio3" name="customRadio1" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio3">Single Page</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio4" name="customRadio1" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio4">Multi Page</label>
                                    </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
